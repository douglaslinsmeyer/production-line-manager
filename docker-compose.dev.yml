version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: production-line-db-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: production_lines
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - production-line-network

  # Eclipse Mosquitto MQTT broker
  mqtt:
    image: eclipse-mosquitto:2
    container_name: production-line-mqtt-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data_dev:/mosquitto/data
      - mosquitto_log_dev:/mosquitto/log
    networks:
      - production-line-network

  # Database migrations
  migrate:
    image: migrate/migrate
    container_name: production-line-migrate-dev
    volumes:
      - ./api/migrations:/migrations
    command: >
      -path=/migrations
      -database postgres://postgres:postgres@db:5432/production_lines?sslmode=disable
      up
    depends_on:
      db:
        condition: service_healthy
    networks:
      - production-line-network
    restart: on-failure

  # Production Line API (Development with hot reload via volume mount)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: production-line-api-dev
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      LOG_LEVEL: "debug"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/production_lines?sslmode=disable"
      MQTT_BROKER_URL: "tcp://mqtt:1883"
      MQTT_CLIENT_ID: "production-line-api-dev"
      MQTT_QOS: "1"
      SHUTDOWN_TIMEOUT: "10s"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://10.221.21.100:5173,*"
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    networks:
      - production-line-network

  # Web UI (Development with Vite hot reload)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: production-line-web-dev
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://10.221.21.100:8080/api/v1
      VITE_MQTT_WS_URL: ws://10.221.21.100:9001
    depends_on:
      - api
    networks:
      - production-line-network

  # MQTTX Web Client (for debugging)
  mqttx:
    image: emqx/mqttx-web:latest
    container_name: production-line-mqttx-dev
    ports:
      - "8090:80"
    networks:
      - production-line-network

volumes:
  pgdata_dev:
    driver: local
  mosquitto_data_dev:
    driver: local
  mosquitto_log_dev:
    driver: local

networks:
  production-line-network:
    driver: bridge
