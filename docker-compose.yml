version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: production-line-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: production_lines
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - production-line-network

  # RabbitMQ with MQTT Plugin
  mqtt:
    image: rabbitmq:3.13-management-alpine
    container_name: production-line-mqtt
    ports:
      - "1883:1883"      # MQTT TCP
      - "9001:9001"      # MQTT WebSocket
      - "15672:15672"    # Management UI
      - "5672:5672"      # AMQP (optional)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    command: >
      bash -c "
      rabbitmq-plugins enable --offline rabbitmq_mqtt rabbitmq_web_mqtt rabbitmq_management &&
      rabbitmq-server
      "
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - production-line-network

  # MQTTX Web Client
  mqttx:
    image: emqx/mqttx-web:latest
    container_name: production-line-mqttx
    ports:
      - "8090:80"
    networks:
      - production-line-network

  # Database migrations
  migrate:
    image: migrate/migrate
    container_name: production-line-migrate
    volumes:
      - ./api/migrations:/migrations
    command: >
      -path=/migrations
      -database postgres://postgres:postgres@db:5432/production_lines?sslmode=disable
      up
    depends_on:
      db:
        condition: service_healthy
    networks:
      - production-line-network
    restart: on-failure

  # Production Line API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: production-line-api
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      LOG_LEVEL: "info"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/production_lines?sslmode=disable"
      MQTT_BROKER_URL: "tcp://mqtt:1883"
      MQTT_CLIENT_ID: "production-line-api"
      MQTT_QOS: "1"
      SHUTDOWN_TIMEOUT: "10s"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://10.221.21.100:3000,http://10.221.21.100:5173,http://web"
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    networks:
      - production-line-network
    restart: unless-stopped

  # Web UI (Production)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://10.221.21.100:8080/api/v1
        VITE_MQTT_WS_URL: ws://10.221.21.100:9001
    container_name: production-line-web
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://10.221.21.100:8080/api/v1
    depends_on:
      - api
    networks:
      - production-line-network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  rabbitmq_data:
    driver: local
  rabbitmq_log:
    driver: local

networks:
  production-line-network:
    driver: bridge
