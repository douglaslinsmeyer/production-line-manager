# RabbitMQ Configuration for MQTT Plugin
# Equivalent to mosquitto.conf settings

# Core RabbitMQ Settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# MQTT Plugin Configuration
mqtt.listeners.tcp.default = 1883
mqtt.allow_anonymous = true
mqtt.default_user = guest
mqtt.default_pass = guest
mqtt.vhost = /
mqtt.exchange = amq.topic
mqtt.max_session_expiry_interval_seconds = 86400
mqtt.prefetch = 10

# WebSocket Support (Web MQTT Plugin)
web_mqtt.tcp.port = 9001
web_mqtt.ws_path = /

# Logging
log.console = true
log.console.level = info
log.file = false

# Persistence & Memory
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Connection Settings
mqtt.tcp_listen_options.backlog = 4096
mqtt.tcp_listen_options.nodelay = true
